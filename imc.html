<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <h1>CALCULE SEU IMC</h1>
            <form>
                <label for="peso">Peso:</label>
                <input type="number" placeholder="00.00Kg" min=" 1" max="999" name="peso" id="peso">
                <label for="altura">Altura:</label>
                <input type="number" placeholder="0.00m" min="1" max="3" name="altura" id="altura">
                <div class="result" id="resultado"></div>
                <div class="classific" id="classific"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>


</html>
